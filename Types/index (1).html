<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System with Exoplanets and Stars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scroll-container">
        <div class="sun"></div> 
        <!-- Orbits for Solar System Planets -->
        <div class="orbit_mercury">
            <div class="mercury">
                <div class="label">Mercury</div>
            </div>
        </div>
        <div class="orbit_venus">
            <div class="venus">
                <div class="label">Venus</div>
            </div>
        </div>
        <div class="orbit_earth">
            <div class="earth">
                <div class="label">Earth</div>
            </div>
        </div>
        <div class="orbit_mars">
            <div class="mars">
                <div class="label">Mars</div>
            </div>
        </div>
        <div class="orbit_jupiter">
            <div class="jupiter">
                <div class="label">Jupiter</div>
            </div>
        </div>
        <div class="orbit_saturn">
            <div class="saturn">
                <div class="label">Saturn</div>
            </div>
        </div>
        <div class="orbit_uranus">
            <div class="uranus">
                <div class="label">Uranus</div>
            </div>
        </div>
        <div class="orbit_neptune">
            <div class="neptune">
                <div class="label">Neptune</div>
            </div>
        </div>
        <div class="orbit_proxima_b">
            <div class="proxima_b">
                <div class="label">Proxima b</div>
            </div>
            
            <div class="orbit_trappist_1d">
                <div class="trappist_1d">
                    <div class="label">trappist 1d</div>
                </div>
            </div>
            <div class="orbit_trappist_1e">
                <div class="trappist_1e">
                    <div class="label">trappist 1e</div>
                </div>
            </div>
            <div class="orbit_trappist_1f">
                <div class="trappist_1f">
                    <div class="label">trappist 1f</div>
                </div>
            </div>
            <div class="orbit_kepler_186f">
                <div class="kepler_186f">
                    <div class="label">kepler 186f</div>
                </div>
            </div>
            <div class="orbit_kepler_452b">
                <div class="kepler_452b">
                    <div class="label">kepler 452b</div>
                </div>
            </div>
            <div class="orbit_lhs_1140b">
                <div class="lhs_1140b">
                    <div class="label">lhs 1140b</div>
                </div>
            </div>
            <div class="orbit_hd_40307g">
                <div class="hd_40307g">
                    <div class="label">hd 40307g</div>
                </div>
            </div>
            <div class="orbit_gj_1214b">
                <div class="gj_1214b">
                    <div class="label">gj 1214b</div>
                </div>
            </div>
            <div class="orbit_blink_1b">
                <div class="blink_1b">
                    <div class="label">blink 1b</div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
